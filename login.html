<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
</head>
<body>
  <div class="container">
    <form class="login-form">
      <h1>Login</h1>
      <div class="form-group">
        <label for="phonenumber">Phone Number</label>
        <input type="text" id="phonenumber" placeholder="Phone Number" maxlength="10" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Password" maxlength="12" required>
       
      </div>
      <button type="submit">Login</button>
      <p>Don't have an account? <a href="C:\Users\user\Desktop\tradesenseproject\tradesen\public\index.html">Register</a>.</p>
    </form>
  </div>
</body>
</html>
