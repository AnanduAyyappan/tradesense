<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="C:\Users\user\Desktop\tradesenseproject\tradesen\public\ftmessage.css">
    <script>
        function showMessage() {
            var messageContainer = document.getElementById("messageContainer");
            messageContainer.style.display = "block";
        }
        
        function hideMessage() {
            var messageContainer = document.getElementById("messageContainer");
            messageContainer.style.display = "none";
        }
        
        function triggerFunction() {
            // Perform some action or logic here
            
            // Show the message
            showMessage();
        }
    </script>
</head>
<body>
    <button onclick="triggerFunction()">Trigger Function</button>
    
    <!-- The message container -->
    <div id="messageContainer" class="message-container">
        <h2>Important Message</h2>
        <p>This is a small rectangle message.</p>
        <button onclick="hideMessage()">Close</button>
    </div>
</body>
</html>
