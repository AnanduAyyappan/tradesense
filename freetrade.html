        var balance = 1000;

function deductAmount() {
    var deductAmountInput = document.getElementById("deductAmountInput");
    var amount = parseFloat(deductAmountInput.value);
    
    if (isNaN(amount)) {
        alert("Please enter a valid amount.");
        return;
    }

    balance -= amount;
    updateWalletBalance();
}

function updateWalletBalance() {
    var walletBalanceTextArea = document.getElementById("walletBalance");
    walletBalanceTextArea.value = "$" + balance.toFixed(2);
}

updateWalletBalance();
